        <!-- Formulario de Reservas -->
        <div id="middle">
            <section class="reservas">
                <div class="reservas-container">
                    <h1>Reserva tu Estancia</h1>
                    <p>Completa el siguiente formulario para realizar tu reserva. Nos pondremos en contacto contigo para confirmar los detalles.</p>

                    <div class="formulario-reservas">
                        <h2>Formulario de Reserva</h2>
                        <form action="Gracias.html" method="POST">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>

                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>

                            <label for="fecha-entrada">Fecha de Entrada</label>
                            <input type="date" id="fecha-entrada" name="fecha-entrada" required>

                            <label for="fecha-salida">Fecha de Salida</label>
                            <input type="date" id="fecha-salida" name="fecha-salida" required>

                            <label for="personas">Número de Personas</label>
                            <input type="number" id="personas" name="personas" min="1" required>

                            <label for="habitacion">Tipo de Habitación</label>
                            <select id="habitacion" name="habitacion" required>
                                <option value="individual">Individual</option>
                                <option value="doble">Doble</option>
                                <option value="familiar">Familiar</option>
                                <option value="suite">Suite</option>
                            </select>

                            <!-- Nueva opción para elegir la pista -->
                            <label for="pista">Pista de Esquí</label>
                            <select id="pista" name="pista" required>
                                <option value="formigal">Formigal-Panticosa</option>
                                <option value="cerler">Cerler</option>
                                <option value="javalambre">Javalambre</option>
                                <option value="valdelinares">Valdelinares</option>
                            </select>

                            <button type="submit">Realizar Reserva</button>
                        </form>
                    </div>
                </div>
            </section>
        </div> <!-- #middle -->
